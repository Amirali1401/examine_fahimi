<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>TODO List</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID Project</th>
      <th scope="col">Action</th>
      <th scope="col">Status</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
    {% for todo in todolist %}
  <tbody>
    <tr>
      <th scope="row">{{ todo.id }}</th>
        <td><a href="{% url 'update_todoitem' todo.id %}"><button type="button" class="btn btn-success">تغییرات در  پروژه</button></a> |  <a href="{% url 'delete_todoitem' todo.id %}"><button type="button" class="btn btn-danger">حذف</button></a> </td>
      <td>{{ todo.completed }}</td>
      <td>{{ todo.title }}</td>
    </tr>

  </tbody>
{% endfor %}
</table>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
</html>
